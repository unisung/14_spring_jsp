<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>게시판</title>
	<style>
	</style>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script>
		$(document).ready(function() {
          //글쓰기 버튼
          $('#writeButton').click(function(){
        	  location.href='write';
          });
          //검색
          $('#category').change(getList);
          $('#keyword').keyup(getList);
          
          //목록 조회
          getList();
		});
		//목록 조회 함수
		function getList(){
			//변수 선언
			let category = $('#category').val();
			let keyword = $('#keyword').val();
			//ajax처리
			$.ajax({
				url:'getList',
				method:'post',
				data:{category:category, keyword:keyword},/* json데이타 */
				success:function(list){
					console.log(list);
					if(list.length==0){
						$('#tbody').html('<tr><td colspan="6" style="text-align:center">결과가 없습니다.</td></tr>');
						return;
					}
					$('#tbody').empty();
					$(list).each(function(idx, board){
						let html =`
							<tr>
						     <th>${board.boardNum}</th>
						     <td>${board.soldout ? '판매완료':'판매중'}</td>
						     <td>${board.category}</td>
						     <td>
						     	<a href="read?boardNum=${board.boardNum}">${board.title}</a>
						     </td>
						     <td>${board.price}</td>
						     <td>${board.memberId}</td>
						     <td>${board.inputDate}</td>
							</tr>
						`;
						$('#tbody').append(html);
					});
				},
				error:function(e){
					alert("목록 조회 실패");
				}
			});
		}
	</script>
</head>
<body>
	<h1>[ 거래 게시판 ]</h1>
	<table>
	<thead>
	<tr>
		<td colspan="6">
		  <button id="writeButton">글쓰기</button>
		</td>
		</tr>
		<tr>
		  <td>검색조건</td>
		  <td colspan="5">
		  <select id="category">
			<option value="">전체 카테고리 보기</option>
			<option value="컴퓨터">컴퓨터</option>
			<option value="카메라">카메라</option>
			<option value="자동차">자동차</option>
			</select>
			<input type="text" id="keyword" 
			            placeholder="검색어를 입력하세요.">
		  </td>
		</tr>
		<tr>
		  <th>번호</th>
		  <th>상태</th>
		  <th>카테고리</th>
		  <th style="width:300px;">제목</th>
		  <th>판매가격</th>
		  <th>작성자</th>
		  <th>작성일</th>
		</tr>
	</thead>
	<tbody id="tbody">
	  <!-- 글목록 출력 영역 -->
	</tbody>
	</table>



</body>
</html>
