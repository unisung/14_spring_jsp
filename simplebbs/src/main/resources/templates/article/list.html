<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">글 목록</h1>
	<!-- 로그인 된 사용자의 이름을 표시하는 태그 추가 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
    	<div>
    	<span>로그인 된 사용자: </span>
            <span sec:authentication="name" 
             class="fw-bold">사용자 이름</span>
    	</div>
    	<!-- 로그아웃 링크 추가 -->
        <form method="post" class="d-inline">
            <button type="submit" class="btn btn-secondary">로그아웃</button>
        </form>
    </div>
    <!-- th:href 속성으로 '글 쓰기' 버튼 링크를 '/write'로 변경 -->
    <div class="d-flex justify-content-end mb-3">
        <a href="write.html" th:href="@{/write}" class="btn btn-primary">글 쓰기</a>
    </div>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">댓글 수</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">관리</th> <!-- 관리 섹션 추가 -->
        </tr>
       </thead>
    <tbody>
     <tr th:each="article : ${articles}">
     <!-- th:text 속성으로 각 필드의 값을 텍스트로 삽입 -->
      <th scope="row" th:text="${article.id}">1</th>
      <!-- th:href 속성으로 제목 링크의 href를 '/view/{id}'로 설정 -->
      <td><a href="view.html"
             th:href="@{/article/{id}(id=${article.id})}" 
             th:text="${article.subject}" 
            class="text-decoration-none">예시 글 제목</a></td>
      <td>0</td>
      <td th:text="${article.author}">홍길동</td>
      <td th:text="${#temporals.format(article.createdAt,'yyyy-MM-dd HH:mm:ss')}">2024-06-26</td>
      <td>
        <!-- 글 수정, 삭제 버튼 추가 -->
        <a class="btn btn-sm btn-warning">수정</a>
        <form method="post" style="display:inline">
        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
        </form>
      </td>
     </tr>
    </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
