<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 글 쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">글 쓰기</h1>
    <form th:action="@{/write}" 
          th:object="${articleInput}" 
          method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control">
            <div th:errors="*{subject}" class="alert alert-danger mt-2"></div>
        </div>
		<div class="mb-3">
           <label for="author" class="form-label">작성자</label>
           <input type="text" id="author" th:field="*{author}" class="form-control">
           <div th:errors="*{author}" class="alert alert-danger mt-2"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="5"></textarea>
            <div th:errors="*{content}" class="alert alert-danger mt-2"></div>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
