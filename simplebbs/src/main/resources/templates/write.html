<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 - 글 쓰기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">글 쓰기</h1>
	<form th:action="@{/write}"
	      th:object="${articleInput}"   
	         method="post">
		<div class="mb-3">
		  <label for="subject" class="form-label">제목</label>
		  <input id="subject" th:field="*{subject}" class="form-control">
		  <div th:errors="*{subject}" class="alert alert-danger mt-2"></div>
		</div>
		<div class="mb-3">
		  <label for="author" class="form-label">작성자</label>
		  <input id="author"  th:field="*{author}" class="form-control">
		  <div th:errors="*{author}"  class="alert alert-danger mt-2"></div>
		</div>
		<div class="mb-3">
		  <label for="contents" class="form-label">내용</label>
		  <textarea id="contents" th:field="*{content}" 
		      rows="5" class="form-control"></textarea>
		  <div th:errors="*{content}"  class="alert alert-danger mt-2"></div>
		</div>
		<button type="submit" class="btn btn-primary">작성</button>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
